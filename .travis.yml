language: java
jdk:
  - oraclejdk8

services:
  - docker

after_success:
  - cd client
  - docker build -t yadroclient .
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker push $DOCKER_USERNAME/yadroclient:latest
  - cd ..
  - cd service
  - docker build -t yadroservice .
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker push $DOCKER_USERNAME/yadroservice:latest
  - docker images

